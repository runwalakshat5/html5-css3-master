<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Block Level and Inline Elements</title>
    <style>
        div,span{
            background-color: lightblue;
            border: 2px solid red;

        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
   <div>This is header</div> 
   <span>This is span</span>
   <p>
       This is paragraph which contains h1 <br>
       <span>This is span inside p</span>
       <label>This is label inside p</label>
       <h1>This is a header inside p</h1>
   </p>

</body>
</html>
