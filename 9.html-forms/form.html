<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form>
            <div>
                <label>Username</label>
                <input type="text" class="form-control w-50" name="username" value="Scott">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" class="form-control w-50" name="password">
            </div>
            <br>
            <div>
                <label>Comments</label>
                <textarea class="form-control w-50" name="comments"></textarea>
            </div>
            <br>
            <div>
                <label>Subjects</label> &nbsp;&nbsp;
                <input type="checkbox" class="form-check-input" checked> Maths &nbsp;&nbsp;
                <input type="checkbox" class="form-check-input"> Physics &nbsp;&nbsp;
                <input type="checkbox" class="form-check-input"> Biology &nbsp;&nbsp;
            </div>
            <br>
            <div>
                <label>Gender</label> &nbsp;&nbsp;
                <input type="radio" class="form-check-input" name="gender"> Female
                <input type="radio" class="form-check-input" name="gender"> Male
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50">
                <option value="">Select</option>
                <option value="1">Bharat</option>
                <option value="2">Japan</option>
                <option value="3">Australia</option>
            </select>
            </div>
            <br>
            <div>
                <input type="file"> <br><br>
                <input type="file" accept="image/*"><br><br>
                <input type="file" accept="application/pdf"> <br><br>
                <input type="file" accept="application/vnd.ms-excel"> <br><br>
            </div>
            <br>
            <div>
                <input type="button" value="Click" class="btn btn-primary"> &nbsp;&nbsp;
                <input type="submit" value="Submit" class="btn btn-primary"> &nbsp;&nbsp;
                <input type="reset" value="Reset" class="btn btn-warning"> &nbsp;&nbsp;
                <button class="btn btn-success">Click Me</button>
                <input type="image" src="../images/click.png" alt="Click Me">
            </div>      
            <br>
            <input type="hidden" name="studentId" value="1234">      
        </form>
    </div>
    <br> <br> <br>
</body>
</html>
