<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>
    <style>
        div ~ p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>paragraph1</p>
    <div>
        <p>Paragraph 2</p>
    </div>
    <p>Paragraph 3</p>
    <code>There is some code..</code>
    <p>Paragraph 4</p>
</body>
</html>
