<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            background-color: green;
        }
        .one{
            opacity: 0.1;
        }
        .two{
            opacity: 0.4;
        }
        .three{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Opacity</h1>
    <div class="one">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="two">
        <h1>Opacity 0.4</h1>
    </div>
    <div class="three">
        <h1>Opacity 0.7</h1>
    </div>
</body>
</html>
