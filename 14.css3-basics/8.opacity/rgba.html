    <title>RGBA</title>
    <style>

        }
        div.three{
           background-color: rgba(0,128,0, 0.7);

        }

</head>

    <div class="one">
        <h1>Opacity 0.1</h1>

    <div class="two">

    </div>
    <div class="three">

    </div>
</body>
