<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class Selectors</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color:green;
        }
        a:hover{
            color: deeppink;
        }
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://www.accuweather.com" target="_blank">Weather</a>
            <br>
            <a href="https://www.reactjs.org" target="_blank">ReactJS</a>
        </b>
    </p>
</body>
</html>
