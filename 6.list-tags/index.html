<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Unordered List - UL</h2>
    <ul>
        <li>Scott</li>
        <li>Adam</li>
        <li>Tuan</li>
    </ul>
    <h2>Ordered List - OL</h2>
    <ol>
        <li>Scott</li>
        <li>Adam</li>
        <li>Tuan</li>
    </ol>
    <ol type="A">
        <li>Scott</li>
        <li>Adam</li>
        <li>Tuan</li>
    </ol>
    <ol type="I">
        <li>Scott</li>
        <li>Adam</li>
        <li>Tuan</li>
    </ol>
    <ol type="i">
        <li>Scott</li>
        <li>Adam</li>
        <li>Tuan</li>
    </ol>
</body>
</html>
