<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal styling</title>
    <style>
        h1{
            color: green;
        }
        .header{
            color: rgb(0, 136, 255);
        }
    </style>
</head>
<body>
    <h2>Internal Styling</h2>
    <h1>This is using internal styling</h1>
    <h1>This is using another header</h1>
    <h1 class="header">This is third header</h1>
    
</body>
</html>
