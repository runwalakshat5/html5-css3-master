<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>
<body>
    <div>
        <h1>Video and Audio</h1>

        <video src="../videos/sample-mp4-file.mp4" controls autoplay muted></video>
